<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Neumorphic Button With Click Effect Using Pure CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<input id="button" type="checkbox" hidden>
	<label for="button">
		<div class="dots">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</label>
	<div class="waves">
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
	</div>
</body>
</html>
